package:
  name: gfmix
  version: 1.0

source:
  git_url: https://github.com/TheBrownLab/gfmix.git

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('gfortran') }}
  host:
    - r-quadprog
    - r-base
  run:
    - r-quadprog
    - r-base

about:
    home: https://www.mathstat.dal.ca/~tsusko/doc/gfmix.pdf
    summary: Accelerated Estimation of Frequency Classes in Site-heterogeneous Profile Mixture Models
